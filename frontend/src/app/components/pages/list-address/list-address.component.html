<!DOCTYPE html>
<body>
    <BR>
        <h1 >
            LIST OF ADDRESSES
        </h1>
        <br>
        <div class="container">
            <a href="/add-address">
                <button class="addbtn">New address</button>
            </a>

        </div>
        <br>
        <br>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>NICK</th>
                        <th>STREET</th>
                        <th>ZONE</th>
                        <th>NUMBER</th>
                        <th>CITY</th>
                        <th>OPTIONS</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let or of addresss;let i= index" class="text-center">
                        <td>{{or.id_address}}</td>
                        <td></td>
                        <td>{{or.street}}</td>
                        <td>{{or.zone}}</td>
                        <td>{{or.city}}</td>
                        <td>{{or.ref}}</td>
                        <td>
                            <a href="/edit-address">
                                <button (click)="modificar(or)" class="btn-warning">
                                    <span class="material-symbols-outlined">
                                        edit
                                    </span>
                                </button>
                            </a>
                            <button (click)="borrar(or)" class="btn-danger" style="margin-left:10px ;">
                                <span class="material-icons">
                                    delete
                                </span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
</body>
