<form class="custom-form" method="post">
    <h1 mat-dialog-title>
        DO YOU WANT TO PAY WITH YOUR DEFAULT PAYMENT? {{pago.type_payment_id_typepay}}
    </h1>

    <div mat-dialog-content>
        <p></p>
    </div>

    <div mat-dialog-actions>
          <button mat-button routerLink="/payment" class="bcancel">No</button>
          <button (click)="pagar()" mat-raised-button routerLink="" class="bsave">Yes</button>
    </div>
</form>
