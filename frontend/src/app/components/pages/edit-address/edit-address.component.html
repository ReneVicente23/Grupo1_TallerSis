<div class="editaddress">
    <form class="custom-form" method="post">
      <h1>Edit Address</h1>
      <!-- ********
      <input
        type="nick"
        name="nick"
        placeholder="Nick"
        required="required"
      />
      -->
      <h4>Street</h4>
      <input
        #street
        type="street"
        name="street"
        placeholder= {{addresss.street}}
        value= {{addresss.street}}
        required="required"
      />
      <h4>Zone</h4>
      <input
        #zone
        type="zone"
        name="zone"
        placeholder={{addresss.zone}}
        value= {{addresss.zone}}
        required="required"
      />
      <h4>House number</h4>
      <input
        #h_number
        type="h_number"
        name="h_number"
        placeholder={{addresss.h_number}}
        value= {{addresss.h_number}}
        required="required"
      />
      <h4>City</h4>
      <input
        #city
        type="city"
        name="city"
        placeholder={{addresss.city}}
        value= {{addresss.city}}
        required="required"
      />
      <a routerLink="/list-address">
        <button type="submit" (click)="getInputValue(street.value, zone.value, h_number.value, city.value)">Save</button>
      </a>
      <br>
      <a routerLink="/list-address">
        Cancelar
      </a>
    </form>
  </div>
