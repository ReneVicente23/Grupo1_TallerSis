<!DOCTYPE html>
<body>
    <BR>
        <h1 >
            BUSINESS REPORT
        </h1>
        <br>
        <br>
            <tr class="text-center">
              <th>COMPLET ORDES:      </th>
              <th>{{ct1.count}}        </th>
            </tr>
            <tr class="text-center">
              <th>CANCEL ORDERS:      </th>
              <th>{{ct2.count}}       </th>
            </tr>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>BUSINESS</th>
                        <th>NUMBER OF ORDERS</th>
                        <th>COMPLETED ORDERS</th>
                        <th>CANCELED ORDERS</th>
                        <th>TOTAL PAYMENT</th>
                        <th>GAIN</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let or of order2s;let i= index" class="text-center">
                        <td>{{or.id}}</td>
                        <td>{{or.bussines}}</td>
                        <td>{{or.orders}}</td>
                        <td>{{or.completed}}</td>
                        <td>{{or.canceled}}</td>
                        <td>{{or.totalpay}}</td>
                        <td>{{or.gain}}</td>
                    </tr>

                </tbody>
            </table>
        </div>

</body>
