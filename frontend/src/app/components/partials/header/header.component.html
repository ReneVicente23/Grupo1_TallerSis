<header>
  <div class="container">
    <a routerLink="/" class="logo">Food Mine!</a>
    <nav>
      <ul>
        <li *ngIf="!isAuth">
          <a routerLink="/login">login</a>
        </li>
        <li *ngIf="isAuth" class="menu-container">
          <a routerLink="/dashboard">{{user.name}}</a>
          <div class="menu">
            <a routerLink="/profile">Profile</a>
            <a routerLink="/list-address">My Address</a>
            <li class="menu-container">
              <a routerLink="/dashboard">Reports</a>
              <div class="menu">
                <a routerLink="/orders-history">Orders</a>
                <a routerLink="/sales-report">Sales</a>
                <a routerLink="/report-deliveries">Delivery</a>

                <a (click)="logout()" routerLink="">Logout</a>

                <a routerLink="/pending-payments">Pending Payments</a>

              </div>
            </li>

          </div>
        </li>
        <li>
          <a routerLink="/cart-page">
            Cart <span *ngIf="cartQuantity">{{cartQuantity}}</span>
          </a>
        </li>

      </ul>
    </nav>
  </div>
</header>
