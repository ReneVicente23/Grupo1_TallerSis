<!DOCTYPE html>
<body>
    <BR>
        <h1 >
            DELIVERY LIST
        </h1>
        <br>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th>ID_ORDER</th>
                        <th>TOTAL</th>
                        <th>PAYMENT STATUS</th>
                        <th>OPCIONS</th>
                    </tr>
                </thead>
                <tbody>
                <tr *ngFor="let deli of deliverys; let i = index" class="text-center">
                  <td>{{deli.id_order}}</td>
                  <td>{{deli.total_payment}}</td>
                  <td>{{deli.order_status_id_order_status}}</td>
                  <td>{{deli.type_payment_id_typepay}}</td>
                        <td>
                            <a href="/payment-confirmation">
                                <button class="btn-done" (click)="localsafe(deli)">
                                    <span class="material-icons">
                                        done
                                    </span>
                                </button>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

</body>
