<form [formGroup]="profileForm" #ngForm="ngForm" class="form-container">
    <mat-card class="edit-card">
      <mat-card-content>
        <div class="header">
          <P  class="title">EDIT PROFILE </P>
        </div>
        <br>
        <div class="row">
          <div class="col-md-6">
            <mat-form-field class="full-width" appearance="outline">  
              <input formControlName="firstName"matInput placeholder="Enter Your first name">
              <mat-error *ngIf="!profileForm.controls['firstName'].valid">
                First Name is required
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Last Name</mat-label>
              <input
                formControlName="lastName"
                matInput placeholder="Enter Your Last name">
              <mat-error *ngIf="!profileForm.controls['lastName'].valid">
                Last Name is required
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Phone Number</mat-label>
              <input
                formControlName="phoneNumber"
                matInput placeholder="Enter Your Phone Number">
              <mat-error *ngIf="!profileForm.controls['phoneNumber'].valid">
                Phone Number is required
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>E-mail</mat-label>
              <input
                formControlName="mail"
                matInput placeholder="Enter Your E-mail">
              <mat-error *ngIf="!profileForm.controls['mail'].valid">
                E-mail is required
              </mat-error>
            </mat-form-field>
          </div>
          <div class="col-md-6">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Select User Type</mat-label>
              <mat-select formControlName="userType">
                <mat-option value="one">Client</mat-option>
                <mat-option value="two">Supplier</mat-option>
                <mat-option value="two">Admin</mat-option>
              </mat-select>
              <mat-error *ngIf="!profileForm.controls['userType'].valid">
                You need to select one option.
              </mat-error>
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions align="end">
        <button (click)="saveForm()" mat-flat-button class="buttonCancel">Cancel</button>
        <button (click)="saveForm()" mat-flat-button class="buttonSave">Save</button>
      </mat-card-actions>
      </mat-card>
</form>
