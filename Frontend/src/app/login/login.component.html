<mat-card class="login-card">
  <mat-card-content>
    <div class="header">
      <P style="font-weight: bolder;" class="title">
        Sign Into Your Account
      </P>
    </div>
    <form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm">
      <div class="emailInput">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Email</mat-label>
          <input
            formControlName="email"
            matInput
            placeholder="Enter email address" required
          />
          <mat-error *ngIf="!loginForm.controls['email'].valid">
            Email is required
          </mat-error>
        </mat-form-field>
      </div>
      <div>
          <span>
            <a class="aLink" routerLink="/auth/forgot-password">Forgot Password?</a>
          </span>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input formControlName="password" matInput [type]=" hide ? 'text' : 'password'" required />
          <button  mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
                   [attr.aria-pressed]="hide">
            <mat-icon>
              {{hide ? 'visibility_off' : 'visibility'}}
            </mat-icon>
          </button>
          <mat-error *ngIf="!loginForm.controls['password'].valid">
            Password is required
          </mat-error>
        </mat-form-field>
      </div>
      <br>
      <button mat-flat-button class="buttonlogin">Login</button>
    </form>
    <div class="button-row">
      <a href="/register">Create New Account</a>
    </div>
  </mat-card-content>
</mat-card>
