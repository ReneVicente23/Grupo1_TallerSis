<ul>
    <li *ngFor="let food of foods">
        <a>
            <img src="{{food.imageUrl}}" alt="food images">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
            </div>
            <div class="product-item-footer">
                <div class="price">
                    {{food.price|currency}}
                </div>
            </div>
            <br>
            <button>Add to cart</button>
            <br>
        </a>
        
    </li>
</ul>
