<div class="container">
    <mat-card class="food-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{food.name}}</mat-card-title>
          <mat-card-subtitle>{{food.cookTime}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{food.imageUrl}}" alt="Food Image">
        <mat-card-content>
          <p>{{food.description}}</p>
        </mat-card-content>
        <mat-card-title>{{food.price|currency}}</mat-card-title>
        <mat-card-actions align="end">
          <button (click)="addToCart()" mat-button>Add to Cart</button>
        </mat-card-actions>
      </mat-card>
</div>
