<html>
  <head>
    <title>Add Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./map.component.css" />
    <script type="module" src="./map.component.js"></script>
  </head>
  <body>
	<form class="custom-form" method="post">
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>

    <!-- 
     The `defer` attribute causes the callback to execute after the full HTML
     document has been parsed. For non-blocking uses, avoiding race conditions,
     and consistent behavior across browsers, consider loading using Promises
     with https://www.npmjs.com/package/@googlemaps/js-api-loader.
    -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAP6CmBrz1OzdwVSxaaWoT2GdFlXcFuR20&callback=initMap&v=weekly"
      defer
    ></script>
	<a routerLink="/mapform"> 
        <button type="submit">Register addres</button>
    </a>
	<a routerLink="/register"> 
        Cancelar
      </a>
</form>
  </body>
</html>
